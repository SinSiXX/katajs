<!DOCTYPE html>
<html>
  <head>
    <title>Kata Network Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="pdebug.js"></script> 
	<script type="text/javascript" src="externals/GLGE/glge_math.js"></script> 
	<script type="text/javascript" src="externals/GLGE/glge.js"></script> 
	<script type="text/javascript" src="externals/GLGE/glge_input.js"></script> 
	<script type="text/javascript" src="ray_tri.js"></script> 
	<script type="text/javascript" src="kata.js"></script> 
    <script type="text/javascript" src="gfx/k3dgfx.js"></script>
    <script type="text/javascript">
	doc = new GLGE.Document();
    doc.onLoad = function(){
        g_scene = KJS.init()
        var gfx=new Kata3DGraphics(function(obj){},document.body);
        gfx.send({msg: "Create",id: "box1"});
        gfx.send({msg: "Mesh",id:"box1",pos:[-5,2,6], mesh:"cube"});
        gfx.send({msg: "Create",id: "cam"});
        gfx.send({msg: "Camera",id:"cam",pos:[1,15,8],primary:true});
		setTimeout( function () {
	        gfx.send({msg:"Move",id:"box1",pos:[0,2,6], orient:[0,0,1]});
			},
			3000)
		setTimeout( function () {
	        gfx.send({msg:"Move",id:"cam",pos:[1,20,8]});
			},
			5000)
    }
	doc.load("testgfx.xml")
    </script>

  </head>
  
  <body>
	<div></div>
	<div style="width:900px;margin:auto;position:relative" id="container">

        </div>
